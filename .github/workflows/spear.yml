name: spear-check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  spear:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npx -y --package god-spear@0.2.0 spear check .github/security/.spear-rules.json
